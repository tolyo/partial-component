<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
 
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;

    & div#demo {
      margin-top: 20rem;
    }
  }
</style>
<body>
  <script src='../dist/server-page.umd.js'></script>
  <div id="demo">This should be replaced ...</div>
  <server-page id="1" url="./test.html" latch="0">This should render a test </server-page>
  <server-page id="2" url="./foo.html">This should render a foo and update .demo </server-page>
  <server-page id="3" url="./404.html">This should be a not found</server-page>
  <script>
    function trigger() {
      console.log("trigger");
      // this should update a latch
      const elem = document.getElementById('1');
      const latch = parseInt(elem.getAttribute('latch'), 10);
      elem.setAttribute('latch', latch + 1);
    }
  </script>
  <button onclick="window.trigger()">Update test</button>

  <div ng-app>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <input type="text" ng-model="yourName" placeholder="Enter anything">
    <server-page id="1" url="./test.html" latch="{{ yourName }}"></server-page>
  </div>
  
</body>
</html>
